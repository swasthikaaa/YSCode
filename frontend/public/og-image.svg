<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Logo Icon -->
  <rect x="480" y="180" width="80" height="80" rx="16" fill="url(#accentGrad)"/>
  <text x="520" y="238" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">ys</text>
  
  <!-- Brand Name -->
  <text x="580" y="240" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#1e293b" text-anchor="start">yscode</text>
  
  <!-- Tagline -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="28" fill="#64748b" text-anchor="middle">Modern Web Development Solutions</text>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="150" fill="#4f46e5" opacity="0.05"/>
  <circle cx="1100" cy="530" r="200" fill="#6366f1" opacity="0.05"/>
</svg>
